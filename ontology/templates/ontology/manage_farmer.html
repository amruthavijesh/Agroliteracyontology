<!DOCTYPE html>
{% extends 'ontology/base.html' %}
{% load static %}
{% block content %}
	<div style="margin-top: 100px; margin-left: 300px;margin-bottom: 440px;text-align: left;"> 
		<form action="{% url 'ontology:manage_farmer' %}" method="post">
		{% csrf_token %}
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Place</th>
					<th>Status</th>
					<th>Actions</th>	
				</tr>
			</thead>

			<tbody>
			{% for i in farmers %}
				<tr>
					<td>{{ i.Firstname }}</td>
					<td>{{ i.Lastname }}</td>
					<td>{{ i.Email }}</td>
					<td>{{ i.Place }}</td>
					<td>{{ i.Status }}</td>
					<td><a href="{%url 'ontology:approve_farmer' i.id %}"><input type="button" value="Approve"></a><a href="{%url 'ontology:reject_farmer' i.id %}"><input type="button" value="Reject"></a></td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		</form>	</div>	
	{% endblock %}
