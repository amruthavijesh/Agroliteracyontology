<!DOCTYPE html>
{% extends 'ontology/base.html' %}
{% load static %}
{% block content %}
<div  style="padding: 200px;">
	<center>
		<table>
			<tr>
				<td style="padding: 10px 200px;"><h3>Notification From Admin</h3></td>
			</tr>
			{% for i in anotification %}
			<tr>
				<td><h3><marquee>{{ i.Notification }}</marquee></h3></td>
			</tr>
			{% endfor %}
			<tr>
				<td style="padding: 10px 200px;"><h3>Notification From Dealers</h3></td>
			</tr>
			{% for i in dnotification %}
			<tr>
				<td><h3><marquee>{{ i.Notification }}</marquee></h3></td>
			</tr>
			{% endfor %}
		</table>
	</center>
</div>

	{% endblock %}
