<!DOCTYPE html>
{% extends 'ontology/base.html' %}
{% load static %}
{% block content %}
	<div style="margin-top: 100px; margin-left: 300px;margin-bottom: 340px;text-align: left;"> 
		<div>
		<table>
			{% for p in product %}
			<tr>
				<td><img src="{{ p.Photo.url }}" style="width:200px;height:200px"></td>
				<td></td>
			</tr>
			<tr align="center">
				<td>{{ p.Name }}</td>
			</tr>
			<tr align="center">
				<td>Quantity: {{ p.Quantity }}</td>
			</tr>
			<tr align="center">
				<td>Rent_Amount: {{ p.Rent_Amount }}</td>
			</tr>
			<tr align="center">
				<td><a href="{% url 'ontology:show_single_equipment' p.id %}"><input type="button" value="Rent"></a></td>
			</tr>
			{% endfor %}	
		</table>
		</div>	</div>	
	{% endblock %}
