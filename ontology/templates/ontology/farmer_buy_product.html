<!DOCTYPE html>
{% extends 'ontology/base.html' %}
{% load static %}
{% block content %}
	<div style="margin-top: 100px; margin-left: 300px;margin-bottom: 340px;text-align: left;"> 
		<form action="{% url 'ontology:farmer_buy_product' product.id %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		
		<table>
			{% if product %}
			<tr>
				<td><img src="{{ product.Photo.url }}" style="width:300px;height:300px"></td>
				<td></td>
			</tr>
			<tr>
				<td>{{ product.Name }}</td>
			</tr>
			<tr>
				<td>Quantity: {{ quantity }}</td>
			</tr>
			<tr>
				<td>Price: {{ product.Price }}</td>
			</tr>
			<tr>
				<td>Total Price: {{ total }}</td>
			</tr>
			<tr>
            				<td><a href="{%url 'ontology:farmer_home' farmer.id %}">Go Back to Home </a></td>
        			</tr>
			{% endif %}
		
		</table>
		
		</form>		
	{% endblock %}</div>
